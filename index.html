<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Store 1</title>

    <!-- link css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h1>Smart Watch Shop</h1>

    <div class="container">

        <!-- box-text-left -->
        <div class="smart-watch-heading">
            <h2>Smart Watch</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos doloremque nulla quas nihil. Alias perspiciatis beatae temporibus enim explicabo blanditiis.
            </p>
        </div>

        <!-- img-center -->
        <div class="img-watch">
            <img id="imgChange" src="img/black-watch.png" alt="watch-color-black" name="Smart Watch">
            <div class="button-group">
                <button class="btn-add-card">ADD TO CART</button>
                <button class="btn-buy">BUY</button>
            </div>
        </div>

        <!-- change color -->
        <div class="change-color">
            <div class="color-black" id="colorBlack"></div>
            <div class="color-orenge" id="colorOrenge"></div>
            <div class="color-purple" id="colorPurple"></div>
            <div class="color-pink" id="colorPink"></div>
        </div>

    </div>

    <!-- link js -->
    <script src="app.js"></script>
</body>
</html>
